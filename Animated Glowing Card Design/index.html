<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <h2>card</h2>
    </div>
</body>
<style>
    body,html{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    body{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        background-color: #111;
        color: white;
    }
    .card h2{
        font-weight: 900;
        z-index: 2;
    }
    .card{
        width: 190px;
        height: 254px;
        background-color: #07182e;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius:20px ;
        position: relative;
        overflow: hidden;
    }
    .card::before{
        content: "";
        position: absolute;
        width: 120px;
        height: 120%;
        background: linear-gradient(180deg,#00b7ff,rgb(255, 9, 218) );
        animation: rotate 3s linear infinite;
    }
    @keyframes rotate {
        from{
            transform: rotate(0deg);
        }
        to{
            transform: rotate(360deg);
        }
        
    }
    .card::after{
        content: "";
        inset: 5px;
        position: absolute;
        background-color: #07182e;
        border-radius: 15px;
        
    }
</style>
</html>
